{% extends 'base.html' %}
{% load static %}

{% block scripts %}
  <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
upload sales files
{% endblock title %}

{% block content %}
  <h5>upload your sales documents</h5>
  <br>
  <form id="my-dropzone" class="dropzone">
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
  </form>
{% endblock content %}
